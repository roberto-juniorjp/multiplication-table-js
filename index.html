<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada do Roberto</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <h2>Digite o número e confirme para gerar a tabuada</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="multiplication-number">Tabuada do: </label>
            <input type="number" name="multiplication-number" id="multiplication-number" placeholder="3">
        </div>
        
        <div class="form-control">
            <label for="multiplicator-number">Multiplicar até: </label>
            <input type="number" name="multiplicator-number" id="multiplicator-number" value="10">
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
        <div id="multiplication-operations">
            <p>Informe um número para calcular a tabuada...</p>
            <!--            
                <div class="row">
                    <div class="operation">5 x 1 = </div>
                    <div class="result">5</div>
                </div>
                <div class="row">
                    <div class="operation">5 x 2 = </div>
                    <div class="result">10</div>
                </div>
            -->
        </div>
    </div>
</body>
</html>
